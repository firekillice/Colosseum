<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="id=edge">
        <title>hello, canvas</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                background: #F6F6F6;
            }

            .div1 {
                margin: 50px auto;
                width: 500px;
            }

            #cvs {
                background: #FFF;
                box-shadow: 0px 0px 1px 1px #555555;
                margin: 10px;
            }
        </style>
    </head>
    <body  ready="ready()">
        <div class="div1">
            <canvas id="cvs" width="500" height="500"></canvas>
            <button onclick="start()">开始</button>
        </div>
        
        <script type="text/javascript">
            var cvs = document.getElementById('cvs');
            var ctx = cvs.getContext('2d');
            var lists = [32, 31, 29, 26, 20, 24, 35, 6, 25, 39, 13,
                33, 8, 38, 10, 18, 5, 3, 27, 21, 17, 34, 28, 14, 
                12, 23, 7, 22, 16, 19, 37, 9, 2, 30, 11, 36, 4, 
                15, 40, 1];
            var index = 0;      //延时函数计数
            draw(lists);
    
            function clearCanvas(){
                ctx.clearRect(0, 0, cvs.width, cvs.height);
            }

            function draw(arr, first, second){
                clearCanvas();
                for(var i in arr){
                    var x = 10 + 12 * i;
                    var y = arr[i] * 10;
                    ctx.beginPath();
                    if(i == first)
                        ctx.fillStyle = 'yellow';
                    else if(i == second)
                        ctx.fillStyle = 'yellow';
                    else ctx.fillStyle = 'orange';
                    ctx.fillRect( x, 480 - y, 10, y );
                    ctx.closePath();
                }
            }

            function cpy(arr){
                var item = [];
                for(var i in arr){
                    item[i] = arr[i];
                }
                return item;
            }

            function swap(items, firstIndex, secondIndex){
                //交换数据
                var temp = items[firstIndex];
                items[firstIndex] = items[secondIndex];
                items[secondIndex] = temp;
                //延时画图
                var ls = cpy(items);
                setTimeout(function(){
                    draw(ls, firstIndex, secondIndex);
                }, index * 100);
                index ++;
            }

            function partition(items, left, right) {
                var pivot = items[Math.floor((right + left) / 2)],
                    i = left,
                    j = right;
                while (i <= j) {
                    while (items[i] < pivot) {
                        i++;
                    }
                    while (items[j] > pivot) {
                        j--;
                    }
                    if (i <= j) {
                        swap(items, i, j);
                        i++;
                        j--;
                    }
                }
                return i;
            }
            //快排算法，直接借鉴的别人的代码，如果是其他排序算法，只要把交换数据部分改成swap函数，同样可以绘制出动画
            function quickSort(items, left, right) {
                var index;
                if (items.length > 1) {
                    index = partition(items, left, right);
                    if (left < index - 1) {
                        quickSort(items, left, index - 1);
                    }
                    if (index < right) {
                        quickSort(items, index, right);
                    }

                }
                return items;
            }

            function start(){
                draw(lists);            
                var arr = cpy(lists);   
                index = 0;              
                quickSort( arr, 0, arr.length - 1 );    
                setTimeout(function(){
                    draw(arr);
                }, index * 100);
            }
    </script>
        
</body>

</html>
